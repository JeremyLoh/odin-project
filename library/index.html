<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <dialog id="dialog">
    <button class="close-dialog-btn" autofocus>Close</button>
    <form>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>
      <label for="author">Author</label>
      <input type="text" name="author"id="author" required>
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages" min="1" max="9999999" required>
      <fieldset>
        <legend>Have you read this book?</legend>
        <input type="radio" id="yes" name="read" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="read" value="no" checked>
        <label for="no">No</label>
      </fieldset>
      <button type="submit">NEW BOOK</button>
    </form>
  </dialog>
  <button class="show-dialog-btn">Show the dialog</button>
</body>
</html>
