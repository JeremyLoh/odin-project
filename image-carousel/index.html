<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="carousel">
      <div id="carousel-content">
        <button id="left-carousel-arrow">←</button>
        <div id="image"></div>
        <button id="right-carousel-arrow">→</button>
      </div>
      <div id="navigation-circles">
        <div class="circle" data-index="0"></div>
        <div class="circle" data-index="1"></div>
        <div class="circle" data-index="2"></div>
        <div class="circle" data-index="3"></div>
        <div class="circle" data-index="4"></div>
      </div>
    </div>
    <footer>
      <ol>
        <li>
          Photo by
          <a
            href="https://unsplash.com/@jcorl?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Joseph Corl</a
          >
          on
          <a
            href="https://unsplash.com/photos/the-sun-is-setting-over-a-vast-expanse-of-sand-dunes-h4eHV9CRxUc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </li>
        <li>
          Photo by
          <a
            href="https://unsplash.com/@cherstve_pechivo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Liana S</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-ball-sitting-on-top-of-a-white-table-VT2Ygvzn49Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </li>
      </ol>
    </footer>
  </body>
</html>
