<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>
<body>
  <main>
    <div id="board">
      <div data-row="1" data-column="1" class="cell"></div>
      <div data-row="1" data-column="2" class="cell"></div>
      <div data-row="1" data-column="3" class="cell"></div>

      <div data-row="2" data-column="1" class="cell"></div>
      <div data-row="2" data-column="2" class="cell"></div>
      <div data-row="2" data-column="3" class="cell"></div>
      
      <div data-row="3" data-column="1" class="cell"></div>
      <div data-row="3" data-column="2" class="cell"></div>
      <div data-row="3" data-column="3" class="cell"></div>
    </div>
  </main>
</body>
</html>
