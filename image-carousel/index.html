<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="carousel">
      <div id="carousel-content">
        <button id="left-carousel-arrow">←</button>
        <div id="image"><img src="" width="1500" height="1000" /></div>
        <button id="right-carousel-arrow">→</button>
      </div>
      <div id="navigation-circles">
        <div class="circle" data-index="0"></div>
        <div class="circle" data-index="1"></div>
        <div class="circle" data-index="2"></div>
        <div class="circle" data-index="3"></div>
        <div class="circle" data-index="4"></div>
      </div>
    </div>
    <footer>
      <ol>
        <li>
          Photo by
          <a
            href="https://unsplash.com/@godling?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Zhaoli JIN</a
          >
          on
          <a
            href="https://unsplash.com/photos/beige-and-black-lamp-on-green-tree-during-nighttime-e4I2ktXz5cA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </li>
        <li>
          Photo by
          <a
            href="https://unsplash.com/@evgenylazarenko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Evgeny Lazarenko</a
          >
          on
          <a
            href="https://unsplash.com/photos/photography-of-white-tree-under-blue-sky-8HknSpvc1CU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </li>
        <li>
          Photo by
          <a
            href="https://unsplash.com/@jcorl?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Joseph Corl</a
          >
          on
          <a
            href="https://unsplash.com/photos/the-sun-is-setting-over-a-vast-expanse-of-sand-dunes-h4eHV9CRxUc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </li>
        <li>
          Photo by
          <a
            href="https://unsplash.com/@cherstve_pechivo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Liana S</a
          >

          <a
            href="https://unsplash.com/photos/a-ball-sitting-on-top-of-a-white-table-VT2Ygvzn49Y?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </li>
        <li>
          Photo by
          <a
            href="https://unsplash.com/@yukato?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Yu Kato</a
          >
          on
          <a
            href="https://unsplash.com/photos/boats-on-body-of-water-824OwkP7sgk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </li>
      </ol>
    </footer>
  </body>
</html>
