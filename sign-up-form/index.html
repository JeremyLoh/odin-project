<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <div id="project-background">
        <div id="project-title">
          <img src="assets/images/logo-odin-lined.png" alt="Odin Logo">
          ODIN
        </div>
        <small id="background-photo-credit">
          Photo by
          <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" rel="noopener noreferrer">Halie West</a> on
          <a href="https://unsplash.com/" rel="noopener noreferrer">Unsplash</a>
        </small>
      </div>

      <div id="project-info">
        <div id="disclaimer">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize your
            deepest dreams.
          </p>
          <p>
            Sign up <i>now</i> to get started.
          </p>
          <br>
          <p>
            You <i>know</i> you want to.
          </p>
        </div>
        <form id="form" action="https://httpbin.org/post" method="post">
          <h2 id="form-title">Let's do this!</h2>
          <div class="form-input-container">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>
          <div class="form-input-container">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
          <div class="form-input-container">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-input-container">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number" required>
          </div>
          <div class="form-input-container">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-input-container">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
        </form>
        <button form="form" type="submit" id="create-account-btn">Create Account</button>
        <p class="existing-account-text">Already have an account? <span id="existing-login">Log in</span></p>
      </div>
    </main>
  </body>
</html>
