<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="symbols">
      <button id="reset" class="operator cell" type="button">AC</button>
      <button id="negate" class="negate cell" type="button">+/-</button>
      <button id="divide-by-hundred" class="divide-by-hundred cell" type="button">%</button>
      <button id="divide" class="operator cell" type="button">/</button>

      <button id="7" class="operands cell" type="button">7</button>
      <button id="8" class="operands cell" type="button">8</button>
      <button id="9" class="operands cell" type="button">9</button>
      <button id="multiply" class="operator cell" type="button">X</button>
  
      <button id="4" class="operands cell" type="button">4</button>
      <button id="5" class="operands cell" type="button">5</button>
      <button id="6" class="operands cell" type="button">6</button>
      <button id="subtract" class="operator cell" type="button">-</button>
  
      <button id="1" class="operands cell" type="button">1</button>
      <button id="2" class="operands cell" type="button">2</button>
      <button id="3" class="operands cell" type="button">3</button>
      <button id="add" class="operator cell" type="button">+</button>
  
      <button id="0" class="operands" type="button">0</button>
      <button id="decimal" class="operands cell" type="button">.</button>
      <button id="equals" class="cell" type="button">=</button>
    </div>
  </div>
</body>
</html>
